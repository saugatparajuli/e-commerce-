<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="container mx-auto my-10 bg-white shadow-md p-6 rounded">
        <h2 class="text-2xl font-bold mb-5">Login</h2>
        <form id="login-form" class="space-y-4" action="admin.html" method="GET">
            <div>
                <label for="email" class="block font-bold mb-2">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label for="password" class="block font-bold mb-2">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        </form>
    </section>
</body>
</html>
