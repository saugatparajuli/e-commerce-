<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Login Section -->
    <section class="container mx-auto my-10 bg-white shadow-md p-6 rounded">
        <h2 class="text-2xl font-bold mb-5">Login to E-Shop</h2>
        <form id="login-form" class="space-y-4" action="index.html" method="POST">
            <div>
                <label for="email" class="block font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label for="password" class="block font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        </form>
        <p class="text-gray-600 mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
