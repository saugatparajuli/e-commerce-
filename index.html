<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">E-Shop</h1>
            <nav>
                <a href="index.html" class="px-3 hover:underline">Home</a>
                <a href="shop.html" class="px-3 hover:underline">Shop</a>
                <a href="admin.html" class="px-3 hover:underline">Admin</a>
                <a href="login.html" class="px-3 hover:underline">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto my-10">
        <h2 class="text-2xl font-bold mb-5">Welcome to E-Shop!</h2>
        <p class="text-gray-700 mb-5">Discover the best products and shop with ease.</p>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Feature Card -->
            <div class="bg-white shadow-md rounded p-4">
                <h3 class="font-bold text-lg mb-2">Shop Products</h3>
                <p class="text-gray-600">Browse our wide range of products.</p>
                <a href="shop.html" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Shop Now</a>
            </div>
            <div class="bg-white shadow-md rounded p-4">
                <h3 class="font-bold text-lg mb-2">Admin Panel</h3>
                <p class="text-gray-600">Manage products, orders, and users.</p>
                <a href="admin.html" class="mt-4 inline-block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Go to Admin</a>
            </div>
            <div class="bg-white shadow-md rounded p-4">
                <h3 class="font-bold text-lg mb-2">Login</h3>
                <p class="text-gray-600">Access your account.</p>
                <a href="login.html" class="mt-4 inline-block px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Login</a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
